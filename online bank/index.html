<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Online Bank</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-7 text-6xl">Online Banking System</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" id="user-email" type="email" name="" placeholder="your email">
                <input class="w-9/12 block mb-2 px-3" id="password" type="password"  name="" placeholder="your password">
                <button id="btn-submit" class="px-8 py-2 text-white font-medium bg-amber-600 rounded-lg hover:bg-slate-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
